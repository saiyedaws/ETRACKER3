<!DOCTYPE html>
<html>
<head><title>Ebay Tracker 2</title></head>
<body>


<a>Ebay Tracker -  Options</a>
<br>

<input type="checkbox" id="out_of_stock_check_box" name="out_of_stock_check_box" value="">
<label for="out_of_stock_check_box"> Track - Out of Stock</label>

<select id="select_new_quantity">
    <option value="1">New Quantity: 1</option>
    <option value="2">New Quantity: 2</option>
    <option value="3">New Quantity: 3</option>
  </select>
<br>

<input type="checkbox" id="price_check_box" name="price_check_box" value="">
<label for="price_check_box"> Track - Price</label>

<input type="number" id="price_percent" min="-5" max="50" value = "15">% above Amazon price.


<script src="options.js"></script>
</body>
</html>
